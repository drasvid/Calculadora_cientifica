<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/style/style.css">
    <title>Calculadora</title>
</head>
<body>

    <div class="contenedor">

        <div class="calculadora">

           <div class="mostrar">

            <div class="save">
                
                <p class="saved_p"></p>
    
            </div>
    
            <div class="display">
    
                <p class="saved"></p>
                <p class="add">0</p>
    
            </div>

           </div>
            <div class="keys">
    
                    <button class="boton" accesskey="1">1</button>
                    <button class="boton">2</button>
                    <button class="boton">3</button>
                    <button class="boton cuatro">4</button>
                    <button class="boton">5</button>
                    <button class="boton">6</button>
                    <button class="boton">7</button>
                    <button class="boton">8</button>
                    <button class="boton">9</button>
                    <button class="boton cero">0</button>
                    <button class="operador suma" data-action="suma">+</button>
                    <button class="operador resta" data-action="resta">-</button>
                    <button class="operador multiplicacion" data-action="multiplicacion">*</button>
                    <button class="operador division" data-action="division">/</button>
                    <button class="ejecutar" data-action="igual">=</button>
                    <button class="limpiar" data-action="ac">AC</button>

                
            </div>
        </div>
    
        <script src="js/scripts.js"></script>
        

    </div>

</body>
</html>
